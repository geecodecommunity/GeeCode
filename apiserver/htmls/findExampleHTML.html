<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码示例</title>
    <link rel="stylesheet" href="/assets/highlight/styles/atom-one-dark-reasonable.css">
    <style>
        body,html{
            padding: 0;
            margin: 0;
            background: #444;
        }
        .my-example h2{
            color: #ffffff;
            margin: 10px 0 ;
        }
        .my-examples{
            box-sizing: border-box;
            padding: 10px;
        }
        .no-examples{
            color: #ffffff;
            line-height: 50px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>



<div class="my-examples">
    <% for(i = 0 ; i < examples.length ; i++) { %>
    <% var example = examples[i]; %>
        <div class="my-example">
            <h2>Example <%=(i+1)%> </h2>
            <div class="snippet-example">
                <pre><%-example['code']%></pre>
            </div>
        </div>
    <% } %>

    <% if(examples.length === 0 ){ %>
    <div class="no-examples">暂无资料</div>
    <% }%>
</div>

<div style="font-size: 12px;">from GeeCode Client</div>

<script src="/assets/highlight/highlight.pack.js"></script>
<script>
    function initSnippet() {
        let snippet = document.getElementsByClassName('snippet-example');
        for (var i = 0; i < snippet.length; i++) {
            var obj = snippet[i];
            hljs.highlightBlock(obj);
        }
    }
    addEventListener('load', initSnippet);
</script>

</body>
</html>
